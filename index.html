<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Weather Station</title>

    <link rel="stylesheet" type="text/css" href="css/style.css" />
  </head>

  <body>
    <div id="fadeOutContainer" class="container"></div>

    <canvas id="mainCanvas"></canvas>

    <div id="controlPanel">
      <div class="row">
        <p>Date: <span id="dispDate">21/11/22</span></p>
        <p><span id="dispTime">17:23</span> <span id="dispDay">MON</span></p>
      </div>
      <div id="windHolder" class="col">
        <div id="dispWindDir">Direction</div>
        <div id="dispWindGust">Gust</div>
        <div id="dispWindAv">Average</div>
      </div>
      <div id="rainHolder" class="col">
        <div id="dispRainLevel">
          <button>OpenMap</button>
        </div>
        <div id="dispRainPress">Pressure</div>
        <div id="dispRainQuan">Quantity</div>
      </div>
      <div id="tempHolder" class="col">
        <h1>TEMP</h1>
        <p>Out</p>
        <div id="dispTempOut">
          <p id="tempOD" class="tempDeg">28.0</p>
          <p id="tempOR" class="tempRh">50</p>
        </div>
        <p>In</p>
        <div id="dispTempIn">
          <p id="tempID" class="tempDeg">26.9</p>
          <p id="tempIR" class="tempRh">56</p>
        </div>
      </div>
    </div>

    <div id="locSelectMap"></div>

    <script type="text/javascript" src="js/babylon.js"></script>
    <script type="text/javascript" src="js/babylonjs.loaders.min.js"></script>
    <!-- <script type='text/javascript' src="js/babylon.glTFFileLoader.min.js"></script> -->
    <script type="text/javascript" src="js/babylon.manager.js"></script>
    <script type="text/javascript" src="js/babylon.gui.min.js"></script>
    <script src="js/p5.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
